<!DOCTYPE html>
<html>

<body>
    <title>Javascript Program</title>
    <h1 id="title">Replace Title By Click</h1>
    <input type="text" id="input-id " />
    <button type="submit"  onclick="substitute()">Click Me</button>

    <script>
        function substitute() {
            var myValue = document.getElementById('input-id ').value;
            if (myValue.length == 0) {
                alert('Please enter the text in the box!');
            return;
            }
            var replaceValue = document.getElementById('title');
            replaceValue.innerHTML = myValue;
        }
    </script>

</body>

</html>
